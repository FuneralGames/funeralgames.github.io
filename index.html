<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Canvas</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tone@14.7.58/build/Tone.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
<script>
    let isPlaying = false;
    let part;
    let synths = [];
    let rotating = false;

    const playMidi = async () => {
      const response = await fetch("./trumpet.mid");
      const arrayBuffer = await response.arrayBuffer();
      const midi = new Midi(arrayBuffer);

      Tone.Transport.stop();
      Tone.Transport.cancel(); 
      synths.forEach(s => s.dispose());
      synths = [];

      midi.tracks.forEach(track => {
        const synth = new Tone.PolySynth().toDestination();
        synths.push(synth);

        const notes = track.notes.map(note => ({
          time: note.time,
          note: note.name,
          duration: note.duration,
          velocity: note.velocity
        }));

        part = new Tone.Part((time, value) => {
          synth.triggerAttackRelease(value.note, value.duration, time, value.velocity);
        }, notes).start(0);
      });

      await Tone.start(); 
      Tone.Transport.start();
    };

    const stopMidi = () => {
      Tone.Transport.stop();
      Tone.Transport.cancel();
      synths.forEach(s => s.dispose());
      synths = [];
    };

    // Load the image and create the scene
    const loader = new THREE.TextureLoader();
    loader.load('anim.gif', (texture) => {
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearFilter;
        const aspectRatio = texture.image.width / texture.image.height;

        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(20, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.createElement('canvas'),
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a single sided flat plane
        const geometry = new THREE.PlaneGeometry(1, 1 / aspectRatio);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.FrontSide });
        const plane = new THREE.Mesh(geometry, material);

        // Rotate the plane to face away from the camera and tilt
        plane.rotation.x = Math.PI;
        plane.rotation.z = THREE.MathUtils.degToRad(-5);

        // Translate the plane to the origin
        plane.position.set(0, 0, 0);

        // Add the plane to the scene
        scene.add(plane);

        // Calculate the camera distance to fit the plane in the viewport
        const fov = camera.fov * Math.PI / 180;
        const height = plane.geometry.parameters.height;
        const distance = height / (2 * Math.tan(fov / 2));
        const aspect = window.innerWidth / window.innerHeight;
        if (aspect > aspectRatio) {
            camera.position.z = distance / aspectRatio * aspect;
        } else {
            camera.position.z = distance;
        }
        camera.lookAt(plane.position);

        let angle = 0;
        function animateRotation() {
            angle += 0.05;
            plane.rotation.x -= 0.05;
            if (angle < Math.PI) {
                requestAnimationFrame(animateRotation);
            } else {
                rotating = false;
            }
            renderer.render(scene, camera);
        }

        document.addEventListener('click', async () => {
            if (!rotating) {
                if (!isPlaying) {
                    await playMidi();
                } else {
                    stopMidi();
                }
                isPlaying = !isPlaying;
                rotating = true;
                angle = 0;
                animateRotation();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect > aspectRatio) {
                camera.position.z = distance / aspectRatio * aspect;
            } else {
                camera.position.z = distance;
            }
        });

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    });
</script>
</body>
</html>
